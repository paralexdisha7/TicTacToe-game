<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h6>@paralexdisha7</h6> -->
    <section class="tab">
        <!-- <h6>parale disha</h6> -->
        <div><h2>TicTacToe</h2></div>
      <div class="info-div">
       
        <div><span>Turn : </span><span class="turn-display">X</span></div>
        <button id="reset-btn">Reset</button>
      </div>
      <div class="win-text"><h4 class="winner"></h4></div>
      <div class="buttons">
        <button class="box" id="0"><span class="box-symbol"></span></button>
        <button class="box" id="1"><span class="box-symbol"></span></button>
        <button class="box" id="2"><span class="box-symbol"></span></button>
        <button class="box" id="3"><span class="box-symbol"></span></button>
        <button class="box" id="4"><span class="box-symbol"></span></button>
        <button class="box" id="5"><span class="box-symbol"></span></button>
        <button class="box" id="6"><span class="box-symbol"></span></button>
        <button class="box" id="7"><span class="box-symbol"></span></button>
        <button class="box" id="8"><span class="box-symbol"></span></button>
      </div>
      <div class="score-board">
        <div>' X ' Won : <span class="xwon">0  </span></div>
        <!-- <div >Tie  : <span class="tie">0  </span></div> -->
        <div >' O ' Won : <span class="owon">0  </span></div>
      </div>
      <div class="restart">
        <button id="restart-btn">Restart</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
